<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Example</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- HTML form with input fields -->
    <form id="myForm">
      <!-- Username input with JavaScript validation -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" minlength="5" required />
      <span id="usernameError" class="error"></span>

      <br />

      <!-- Email input with HTML5 and JavaScript regex validation -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <span id="emailError" class="error"></span>

      <br />

      <!-- Additional input fields with HTML5 validation -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
        required
      />
      <span id="passwordError" class="error"></span>

      <br />

      <label for="number">Number (between 1 and 100):</label>
      <input
        type="number"
        id="number"
        name="number"
        min="1"
        max="100"
        required
      />
      <span id="numberError" class="error"></span>

      <br />

      <label for="checkbox">Agree to terms:</label>
      <input type="checkbox" id="checkbox" name="checkbox" required />
      <span id="checkboxError" class="error"></span>

      <br />

      <!-- Submit button -->
      <input type="submit" value="Submit" />
    </form>

    <!-- JavaScript for form validation -->
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          // Validate username
          let username = document.getElementById("username").value;
          if (username.length < 5) {
            document.getElementById("usernameError").innerHTML =
              "Username must be at least 5 characters";
            event.preventDefault();
          } else {
            document.getElementById("usernameError").innerHTML = "";
          }

          // Validate email using regex
          let email = document.getElementById("email").value;
          let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            document.getElementById("emailError").innerHTML =
              "Invalid email format";
            event.preventDefault();
          } else {
            document.getElementById("emailError").innerHTML = "";
          }

          // Other validations for password, number, and checkbox can be added similarly
        });
    </script>
  </body>
</html>
